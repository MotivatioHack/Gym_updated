<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      background-color: #e60000;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: gold;
      letter-spacing: 1px;
    }

    /* Marquee */
    .quote {
      margin: 20px 0;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 0 10px red;
    }

    .quote span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-size: 20px;
      font-weight: bold;
      color: gold;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Masonry Grid */
    .masonry-gallery {
      column-count: 3;
      column-gap: 16px;
      padding: 20px;
    }

    .masonry-gallery img {
      width: 100%;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 2px solid red;
      transition: transform 0.3s ease;
    }

    .masonry-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }

    /* Slider */
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin: 40px 0;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }

    .slide img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: transparent;
      padding: 10px;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 10;
    }

    .slider-container:hover .nav-arrow {
      color: red;
    }

    .nav-left {
      left: 10px;
    }

    .nav-right {
      right: 10px;
    }

    /* Dots */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #555;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active-dot {
      background-color: gold;
    }

    /* Back button */
    .button-container {
      text-align: center;
      margin: 30px;
    }

    .button-container button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-container button:hover {
      background-color: #ff1a1a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .masonry-gallery {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry-gallery {
        column-count: 1;
      }

      header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>üèãÔ∏è‚Äç‚ôÇÔ∏è Gym Gallery</header>

  <!-- Marquee Quote -->
  <div class="quote"><span>üí™ Train Insane or Remain the Same ‚Ä¢ Push Harder Than Yesterday ‚Ä¢ Earn Your Body üí™</span></div>

  <!-- Normal Slider -->
  <div class="slider-container" id="slider">
    <div class="slider-wrapper" id="slides">
      <div class="slide"><img src="https://via.placeholder.com/900x500?text=Gym+Memberships" alt="Membership"></div>
      <div class="slide"><img src="https://via.placeholder.com/900x500?text=Office+Area" alt="Office"></div>
      <div class="slide"><img src="https://via.placeholder.com/900x500?text=Gym+Interior" alt="Interior"></div>
    </div>
    <div class="nav-arrow nav-left" onclick="prevSlide()">&#10094;</div>
    <div class="nav-arrow nav-right" onclick="nextSlide()">&#10095;</div>
  </div>

  <div class="dots">
    <span class="dot active-dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>

  <!-- Masonry Gallery -->
  <div class="masonry-gallery">
    <img src="https://via.placeholder.com/400x500?text=Interior+1" alt="Interior 1">
    <img src="https://via.placeholder.com/400x300?text=Membership+Plans" alt="Membership Plans">
    <img src="https://via.placeholder.com/400x400?text=Trainer+Zone" alt="Trainer Zone">
    <img src="https://via.placeholder.com/400x450?text=Reception+Area" alt="Reception">
    <img src="https://via.placeholder.com/400x350?text=Workout+Floor" alt="Workout Floor">
    <img src="https://via.placeholder.com/400x500?text=Cardio+Area" alt="Cardio Area">
  </div>

  <!-- Back Button -->
  <div class="button-container">
    <button onclick="window.location.href='index.html'">‚¨Ö Back to Main Page</button>
  </div>

  <!-- Script for Slider -->
  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');

    function updateSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active-dot'));
      dots[index].classList.add('active-dot');
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 3;
      updateSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + 3) % 3;
      updateSlide(currentIndex);
    }

    function currentSlide(index) {
      currentIndex = index;
      updateSlide(currentIndex);
    }
  </script>

</body>
</html>
